<div class="py-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <span class="anchor" id="formLogin"></span>

            <!-- form card login -->
            <div class="card rounded-0">
                <div class="card-header">
                    <h3 class="mb-0">Search Drivers</h3>
                </div>
                <div class="card-body">
                    <form class="form" #searchForm="ngForm">
                        <div class="form-group">
                            <label>Enter Source City</label>
                            <select name="city" #city="ngModel" [class.is-invalid]="city.invalid && city.touched"
                                class="custom-select" [(ngModel)]="customerService.bookingData.PickupPoint" required>
                                <option value="" selected disabled>----Select PickUp Point----</option>
                                <option>Jaipur</option>
                                <option>Jodhpur</option>
                                <option>Udaipur</option>
                                <option>Bikaner</option>
                                <option>Kota</option>
                            </select>
                            <small class="text-danger" [class.d-none]="city.valid || city.untouched">Please Select one of the Source City</small>
                        </div>
                        <div class="form-group">
                            <label>From Date</label>
                            <input type="text" class="form-control rounded-0" [(ngModel)]="customerService.bookingData.FromDate" #fromDate="ngModel" [class.is-invalid]="fromDate.invalid && fromDate.touched"
                                placeholder="Enter from Date" name="fromDate" [minDate]="minDate" bsDatepicker required>
                        </div>
                        
                        <input type="submit" [disabled]="searchForm.form.invalid" (click)="searchDriver(customerService.bookingData)" class="btn btn-success float-right"
                            value="Search">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
